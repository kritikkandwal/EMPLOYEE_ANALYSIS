{% set angle = (score / 100) * 180 %}
<div class="gauge" data-score="{{ score|int }}">
    <div class="gauge-fill" style="--angle: {{ angle }}deg;"></div>
    <div class="gauge-cover">
        <span class="gauge-score">{{ score }}</span>
        <span class="gauge-label">Productivity Score</span>
    </div>
</div>

<div class="gauge-legend">
    <div class="legend-item">
        <div class="color-dot low"></div>
        <span>0-39%</span>
    </div>
    <div class="legend-item">
        <div class="color-dot medium"></div>
        <span>40-79%</span>
    </div>
    <div class="legend-item">
        <div class="color-dot high"></div>
        <span>80-100%</span>
    </div>
</div>
</div>
</div>

<style>
    .productivity-gauge {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .gauge-container {
        text-align: center;
    }

    .gauge {
        position: relative;
        width: 200px;
        height: 100px;
        margin: 0 auto 20px;
    }

    .gauge::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 20px solid rgba(255, 255, 255, 0.1);
        border-top: none;
        border-radius: 0 0 100px 100px;
        box-sizing: border-box;
    }

    .gauge-fill {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 20px solid;
        border-top: none;
        border-radius: 0 0 100px 100px;
        box-sizing: border-box;
        transform-origin: center top;
        transition: transform 1s ease;
        transform: rotate(var(--angle, 0deg));
        /* uses the CSS variable set inline */
    }


    .gauge-cover {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 2;
    }

    .gauge-score {
        display: block;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 5px;
        background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .gauge-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .gauge-legend {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.75rem;
        color: var(--text-secondary);
    }

    .color-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }

    .color-dot.low {
        background: #ff4444;
    }

    .color-dot.medium {
        background: #ffaa00;
    }

    .color-dot.high {
        background: #00ff88;
    }

    /* Dynamic color based on score */
    .gauge-fill {
        border-color: #00ff88;
        /* Default high */
    }

    .gauge[data-score^="0"] .gauge-fill,
    .gauge[data-score^="1"] .gauge-fill,
    .gauge[data-score^="2"] .gauge-fill,
    .gauge[data-score^="3"] .gauge-fill {
        border-color: #ff4444;
        /* Low */
    }

    .gauge[data-score^="4"] .gauge-fill,
    .gauge[data-score^="5"] .gauge-fill,
    .gauge[data-score^="6"] .gauge-fill,
    .gauge[data-score^="7"] .gauge-fill {
        border-color: #ffaa00;
        /* Medium */
    }
</style>
